<div class="container" style="max-width: 1840px;">
    <form [formGroup]="PaymentForm" (ngSubmit)="payment()">
        <div class="row">
            <div clss="col">
                <h1 class="">Billing Address</h1>
                <br><br>
                <div class="form-group">
                    <label><b>Name  : </b></label><br>
                    <input type="text" class="form-control" style="width: 73%;" formControlName="name" placeholder="Enter name">
                    <span class="error" style="color: red;" *ngIf="name.invalid && name.touched" >name is required</span>
                </div>
                <div class="form-group">
                    <label><b>Email : </b></label><br>
                    <input type="text" class="form-control" style="width: 73%;" formControlName="email" placeholder="Enter email">
                    <span class="error" style="color: red;" *ngIf="email.invalid && email.touched" >email is required</span>
                </div>
                <div class="inputBox">
                    <label><b>Address :</b></label><br>
                    <input type="text" placeholder="House_no - street - Locality">
                    
                </div>
                <div class="inputBox">
                    <label><b>city :</b></label><br>
                    <input type="text" placeholder="city name">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <label><b>State : </b></label><br>
                        <input type="text" placeholder="Maharastra">
                    </div>
                    <div class="inputBox">
                        <label> <b>Zip Code : </b></label><br>
                        <input type="text" class="form-control" style="width: 73%;" formControlName="zipcode" placeholder="123 456">
                        <span class="error" style="color: red;" *ngIf="zipcode.invalid && zipcode.touched" >number is required</span>
                    </div>
                    <div class="inputBox">
                        <label> <b>Date : </b></label><br>
                        <input type="date" placeholder="1/12/22">
                    </div>
                    
                </div>
            </div>
<br><br><br>
<div clss="col">
    <h1 class="title">Payment</h1>
    <div class="inputBox">

        <label><b>Name on Card : </b></label><br>
        <input type="text" class="form-control" style="width: 50%;" formControlName="nameoncard" placeholder="Enter name">
        <span class="error" style="color: red;" *ngIf="nameoncard.invalid && nameoncard.touched" >name is required</span>
    </div>
    <div class="inputBox">
        <label><b>Credit card no : </b></label><br>
        <input type="text" class="form-control" style="width: 50%;" formControlName="creditno" placeholder=" credit card no ">
        <span class="error" style="color: red;" *ngIf="creditno.invalid && creditno.touched" >number is required</span>
    </div>
    <div class="inputBox">
        <label><b>Exp month : </b></label><br>
        <input type="month" placeholder="april">
    </div>

            <label><b>Exp year : </b></label><br>
            <input type="year" placeholder="2022">

            <label> <b>CVV Number : </b></label><br>
            <input type="password" class="form-control" style="width: 50%;" formControlName="cvv" placeholder=" cvv number">

        </div>
    </div>
</div>
